<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار - LaVish Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }
        .message {
            font-size: 1.5rem;
            margin: 1rem 0;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .link {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .link:hover {
            transform: scale(1.1);
        }
        .note {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="success-icon">✅</div>
    <h1>مبروك! موقعك يعمل الآن!</h1>
    <div class="message">
        <p><strong>LaVish Center</strong></p>
        <p>تم تفعيل GitHub Pages بنجاح</p>
        <p>الآن يمكنك رفع الملفات الكاملة</p>
    </div>
    <a href="#" class="link" onclick="testFeatures()">اختبار الميزات</a>
    <div class="note">
        إذا رأيت هذه الصفحة، فإن GitHub Pages يعمل بشكل صحيح!<br>
        الآن استبدل هذا الملف بملف index.html الكامل
    </div>
    
    <script>
        function testFeatures() {
            alert('✅ JavaScript يعمل!\n\nالآن يمكنك رفع الملفات الكاملة:\n• index.html\n• style.css\n• app.js\n• manifest.json\n• sw.js\n\nوتأكد من وضعها في الجذر مباشرة!');
        }
        
        // Display current URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlDiv = document.createElement('div');
            urlDiv.style.cssText = 'margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.2); border-radius: 10px; font-size: 0.8rem;';
            urlDiv.innerHTML = '<strong>رابط الموقع:</strong><br>' + window.location.href;
            document.body.appendChild(urlDiv);
        });
    </script>
</body>
</html>
